<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text"  id="inp">
    <button onclick="funct()">Enter</button>
    <p id="demo"></p>

    <script>
        function funct(){
            var fruits = document.getElementById('inp').value;
            var text;

            switch(fruits){
                case "Banana": text = "Banana is tasty"
                break;
                case "Orange": text = "Orange is tasty"
                break;
                case "Apple": text = "Apple"
                break;
                default : text = "Invalid"
            }
            document.getElementById("demo").innerHTML = text;
        }    
          
    </script>
</body>
</html>
