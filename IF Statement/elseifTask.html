<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number"  id="inp">
    <button onclick="funct()">Enter</button>
    <p id="demo"></p>

    <script>
        function funct(){
            var result;
            var Mark =Number(document.getElementById("inp").value) ;
            if(Mark>=90 && Mark<=100){
                result = "The Grade is A";
            }else if(Mark>=80 && Mark <= 89){
                result = "The Grade is B";
            }else if(Mark>=70 && Mark<=79){
                result = "The Grade is C";
            }else if(Mark>=60 && Mark<=69){
                result = "The Grade is D"
            }else if(Mark<60){
                result = "You have Failed"
            }else{
                result = "You are entered Invalid Number......"
            }

            document.getElementById("demo").innerHTML = result;
        }
        
        
    </script>
    
</body>
</html>
